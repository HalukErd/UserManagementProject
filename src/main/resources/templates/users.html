<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Avansas Users Table</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <link href="https://getbootstrap.com/docs/4.0/examples/signin/signin.css" rel="stylesheet" crossorigin="anonymous">
    <script
            src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script
            src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>
    <script
            src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
    <style>
        body {
            background-color: #3e3e3e;
            color: white;
        }
    </style>

    <script th:src="@{/js/users.js}"></script>
    <script type="text/javascript">
        var contextPath = "[[@{/}]]";
    </script>

</head>
<body>

<div id="postResultDiv" align="center"></div>
<div class="container">
    <h2>Users Table</h2>
    <form id="saveUser">
        <div class="form-group">
            <table id="usersTable" style="width: 100%">
                <tr>
                    <th>ID</th>
                    <th>Username</th>
                    <th>Role</th>
                    <th>Name</th>
                    <th>LastName</th>
                    <th>Email</th>
                    <th>PhoneNumber</th>
                    <th>BirthDay</th>

                </tr>

            </table>
        </div>
    </form>
    <form class="form-signin">
        <button class="btn btn-lg btn-primary btn-block" id="signup" type="button" onclick="window.location.href = '/signup'">Sign Up</button>
        <button class="btn btn-lg btn-primary btn-block" id="logout" type="button" onclick="window.location.href = '/logout'">Logout</button>
    </form>
</div>

<div class="modal" id="updateModal" role="dialog">
    <div class="modal-dialog" >

        <!-- Modal content-->
        <div class="modal-content" >
            <div class="modal-header">
                <button type="button" class="close-modal-button" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Modal Header</h4>
            </div>
            <div class="modal-body" id="updateModalBody">
                <form class="form-signin" method="put" action="/users">
                    <h2 class="form-signin-heading">Please signup to Avansas</h2>
                    <p>
                        <label for="userId" class="sr-only">ID</label>
                        <input type="text" id="userId" name="userId" class="form-control" disabled
                               autofocus="">
                    </p>
                    <p>
                        <label for="username" class="sr-only">Username</label>
                        <input type="text" id="username" name="username" class="form-control" placeholder="Username" required=""
                               autofocus="">
                    </p>
                    <p>
                        <label for="newPassword" class="sr-only">Password</label>
                        <input type="text" id="newPassword" name="newPassword" class="form-control" placeholder="Password"
                               required="">
                    </p>
                    <p>
                        <label for="name" class="sr-only">Password</label>
                        <input type="text" id="name" name="name" class="form-control" placeholder="Name"
                               required="">
                    </p>
                    <p>
                        <label for="lastname" class="sr-only">Password</label>
                        <input type="text" id="lastname" name="lastname" class="form-control" placeholder="LastName"
                               required="">
                    </p>
                    <p>
                        <label for="email" class="sr-only">Password</label>
                        <input type="email" id="email" name="email" class="form-control" placeholder="E-Mail"
                               required="">
                    </p>
                    <p>
                        <label for="phoneNumber" class="sr-only">Password</label>
                        <input type="tel" id="phoneNumber" name="phoneNumber" class="form-control" placeholder="Phone Number: 555-444-33-22"
                               required="" pattern="[0-9]{10}">
                    </p>
                    <p>
                        <label for="birthDay" class="sr-only">Password</label>
                        <input type="date" id="birthDay" name="birthDay" class="form-control" value="2018-07-22"
                               min="1900-01-01" max="2030-12-31"
                               required="">
                    </p>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" id="updateButton">Update</button>
                <button type="button" class="btn btn-default close-modal-button" id= "closeModalButton" data-dismiss="modal">Close</button>
            </div>
        </div>

    </div>
</div>
</body>
</html>
